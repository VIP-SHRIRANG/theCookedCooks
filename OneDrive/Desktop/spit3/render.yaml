services:
  - type: web
    name: chainguard-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: ALCHEMY_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: API_SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: False